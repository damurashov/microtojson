image: openbsd/latest
sources:
- https://git.sr.ht/~rkta/microtojson
tasks:
- check: |
    cd microtojson
    cc -std=c99 -O2 -Wall -Wextra -pedantic -Wconversion -Werror -Wshadow \
    -fno-common -Wno-missing-field-initializers \
    -o test_mtojson mtojson.c test_mtojson.c
    ./test_mtojson
    rm -f test_mtojson *.o
